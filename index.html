<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Grey's Name Tag</title>
</head>

<body>
    <header>
        <h1>Welcome to the GreyCorp Name Tag Customizer!</h1>
        <h3>Here at GreyCorp, we value your individuality</h3>
    </header>

    <main>
        <div class="name-tag">
            <section class="top" id="top">
                <h2>Hello!</h2>
                <h3>My name is...</h3>
            </section>

            <section class="middle" id="middle">
                <span id="name"></span>
                <span id="pronouns"></span>
            </section>

            <section class="bottom" id="bottom"></section>
        </div>
        <div id="drone-info-input">
            <section id="your-info-input">
                <input id="your-name" placeholder="What would you like to be called?">
                <input id="your-pronouns" placeholder="And your preferred pronouns?">
            </section>

            <section class="not-colors">
                <label for="shade">Choose your favorite color!</label>
                <select name="shade" id="shade">
                    <option value="rgb(169, 169, 169)">Grey</option><!-- rgb(169, 169, 169) -->
                    <option value="rgb(211, 211, 211)">Light Grey</option><!-- rgb(211, 211, 211) -->
                    <option value="rgb(128, 128, 128)">Dark Grey</option><!-- rgb(128, 128, 128) -->
                    <option value="rgb(137, 148, 153)">Pewter</option><!-- rgb(137, 148, 153) -->
                </select>
                </label>
            </section>

            <section class="not-fonts">
                <label for="shade">Choose your favorite font!&nbsp;</label>
                <select name="glyph" id="glyph">
                    <option value="arial">Arial</option>
                    <option value="helvetica">Helvetica</option>
                    <option value="verdana">Verdana</option>
                    <option value="trebuchet MS">Trebuchet</option>
                </select>
                </label>
            </section>

            <button id="submit">
                Submit
            </button>
        </div>
    </main>

    <footer>&copy;2022 GreyCorp</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
